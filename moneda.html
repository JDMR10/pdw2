<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <title>Conversor</title>

    <link href="css/metro.css" rel="stylesheet">
    <link href="css/metro-icons.css" rel="stylesheet">
    <link href="css/metro-responsive.css" rel="stylesheet">

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/metro.js"></script>
 
    <style>
        .login-form {
            width: 25rem;
            height: 20.75rem;
            position: fixed;
            top: 50%;
            margin-top: -9.375rem;
            left: 50%;
            margin-left: -12.5rem;
            background-color: #ffffff;
            opacity: 0;
            -webkit-transform: scale(.8);
            transform: scale(.8);
        }
    </style>

    <script>
        $(function(){
            var form = $(".login-form");

            form.css({
                opacity: 1,
                "-webkit-transform": "scale(1)",
                "transform": "scale(1)",
                "-webkit-transition": ".5s",
                "transition": ".5s"
            });
        });
    </script>
</head>
<body class="bg-dark">
    <div class="login-form padding20 block-shadow">
       <div class="form-actions">
        <form action="#" method="post">
            <h1 class="text-light">Convesor</h1>
            <hr class="thin"/>
            <br />
            function toCelsius(fahrenheit) {
  return (5/9) * (fahrenheit-32);
}
document.getElementById("moneda1").innerHTML = toCelsius(77);
            
            <div class="grid">
               <div class="row cells2">
                   <div class="cell"><!-- INICIO DE CELDA -->
                      <div class="input-control select text" data-role="input">
                          <label for="user_moneda1">Digite Valor a Convetir:</label>
                            <select class="colspan7">
                              <option>USD</option>
                              <option>COP</option>
                              <option>EUR</option>
                             </select>
                              <br>
                              <input type="text" placeholder="Cantidad aqui ..." name="moneda1" id="moneda1" >
                    </div><!-- FIN DE INPUT -->
               </div><!-- FIN DEL CELDA -->
                    <div class="cell"><!-- INICIO DE SEGUNDA CELDA -->
                               <div class="input-control select text" data-role="input">
                          <label for="user_moneda2">Digite Valor a Convetir:</label>
                            <select class="colspan7">
                              <option>USD</option>
                              <option>COP</option>
                              <option>EUR</option>
                             </select>
                              <br>
                              <input type="text" placeholder="Cantidad aqui ..." name="moneda2" id="moneda2" >
                    </div><!-- FIN DE INPUT -->
                    </div><!-- FIN DE LA SEGUNDA CELDA -->
                   </div> <!--  FIN DEL ROW -->
            </div> <!-- FIN DEL GRID -->
               <br>
               <br>
           <center>
               <br>
               <br>
                <button type="submit" class="button primary">Convertir</button>
                <button type="button" class="button link">Cancel</button>
               </center>
        </form>
      </div>
    </div>
</body>
</html>
