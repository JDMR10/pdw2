<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions #VERSION DOS</h2>
<select id="MO" name="MO">
                              <option>USD</option>
                              <option>COP</option>
                              <option>EUR</option>
          </select>
 <input name="valor" id="valor" placeholder="..."></input>
 <br>
 <input name="resultado" id="resultado" placeholder="resultado"></input>
<button onclick="myFunction() id="myBT" name="myBT" ">Res</button>
<p id="demo"></p>
   <button onclick="f()">Try it</button>
   
   <script>
f(){
 var z = document.getElementById("myBT").name;
  document.getElementById("resultado").innerHTML = z;
  }
myFunction(){
let x = document.getElementById("MO").value;// Un numero con decimales
let j = document.getElementById("valor").value;
let y = document.getElementById("resultado").value;
switch(x) {
  case x == "USD":
    y = j * 2000;
    document.getElementById("resultado").innerHTML ="<p>"+y+"</p>";
    return y;
    break;
  case x == "COP":
   y = j * 1000;
    document.getElementById("resultado").innerHTML = "<p>"+y+"</p>";
    return y;
    break;
  case x == "EUR":
     y = j * 3000;
    document.getElementById("resultado").innerHTML = "<p>"+y+"</p>";
    return y;
    break;
  default:
   mss = document.getElementById("resultado").innerHTML = "<p>NO DIGITADO ALGO</p>";
   return mss; 
     } // FIN DEL CASO
}//FIN DE FUNCION 
var x = document.getElementById("myBT");
x.addEventListener("mouseover", myFunction);
document.getElementById("myBT").addEventListener("click",myFunction);
</script>
</body>
</html>
