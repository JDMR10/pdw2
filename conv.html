<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>
<select id="MO" name="MO">
                              <option>USD</option>
                              <option>COP</option>
                              <option>EUR</option>
          </select>
 <input name="valor" id="valor" placeholder="..."></input>
 <br>
 <input name="resultado" id="resultado" placeholder="resultado"></input>
<button id="bt1" name="bt1" onclick="myFunction()">Res</button>
<p id="demo"></p>
   <button onclick="f()">Try it</button>
   
   <script>
f(){
 var z = document.getElementById("bt1").name;
  document.getElementById("resultado").innerHTML = z;
  }
myFunction(){
let x = document.getElementById("MO").value;// Un numero con decimales
let j = document.getElementById("valor").value;
let y = document.getElementById("resultado").value;
switch(x) {
  case x == "USD":
    y = j * 2000;
    document.getElementById("resultado").innerHTML = y;
    break;
  case x == "COP":
   y = j * 1000;
    document.getElementById("resultado").innerHTML = y;
    break;
  case x == "EUR":
     y = j * 3000;
    document.getElementById("resultado").innerHTML = y;
    break;
  default:
   document.getElementById("resultado").innerHTML = "NO DIGITADO ALGO";
     } // FIN DEL CASO
}//FIN DE FUNCION 



document.getElementById("bt1").addEventListener("click",myFunction);
</script>
</body>
</html>
