<!DOCTYPE html>
<html>
<head>
<style>
#myDIV {
  background-color: coral;
  border: 1px solid;
  padding: 50px;
  color: white;
  font-size: 20px;
}
</style>
</head>
<body>

<h2>JavaScript SINCLICK</h2>

<div id="myDIV">
  <p>This div element has an onmousemove event handler that displays a random number every time you move your mouse inside this orange field.</p>
  <p>Click the button to remove the div's event handler.</p>
  <button onclick="removeHandler()" id="myBtn">Remove</button>
  <button onclick="llamo()" id="myBT">BIENVENIDO</button>
</div>

<p id="demo"></p>
<p id="muestra"></p>
<p placeholder="Escribe algo" id="mellamo"></p>

<script>
document.getElementById("myBtn").addEventListener("mousemove", myFunction);

function myFunction() {
  document.getElementById("demo").innerHTML = "<hr>NUEVO PROGRAMA</hr>";
}

function removeHandler() {
  document.getElementById("myDIV").removeEventListener("mousemove", myFunction);
}
document.getElementById("myBT").addEventListener("mousemove",llamo);
function llamo (){
  document.getElementById("muestra").innerHTML = "<hr>LLAMADA SIN CLICK</hr>";
 document.getElementById("mellamo").innerHTML = "<code style='background-color:dark;color:blue;'>DIME QUE ME VISTE :)</code>" 
}
</script>

</body>
</html>
